<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 简介</title>
</head>
<body>
	<h1>My first headline</h1>
	<p>Hello world!</p>
	<p>当您保存 HTML 文件时，既可以使用 .htm 也可以使用 .html 扩展名。两者没有区别，完全根据您的喜好。</p>
	<hr />
	<!-- <p>在 XHTML、XML 以及未来版本的 HTML 中，所有元素都必须被关闭。在开始标签中添加斜杠，比如 <br />，是关闭空元素的正确方法，HTML、XHTML 和 XML 都接受这种方式。即使 <br /> 在所有浏览器中都是有效的，但使用 <br /> 其实是更长远的保障。</p> -->
	<br />
	<p>html中emmit插件编辑时圈选一行后使用ctrl+shift+/来添加注释</p>
	<p>对于 HTML，您无法通过在 HTML 代码中添加额外的空格或换行来改变输出的效果。</p>
	<p>当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。</p>
	<h2>HTML样式测试</h2>
	<!-- emmit插件快捷键插入tag的属性和内容：tag[属性]{内容}敲tab -->
	<p style="background-color:green">背景颜色</p>	
	<p style="font-family:arial;color:blue;font-size:20px;">字体颜色字号</p>
	<h2 style="text-align:center">居中对齐</h2>
	<!-- HTML文本格式化 -->
</body>
</html>
